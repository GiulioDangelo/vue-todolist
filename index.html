<body>
    
    <div class="conteiner-fluid d-flex flex-column justify-content-center align-items-center">
        <h1>TODOO LIST</h1>
        <div id="app">

            <div class="nav">
                <input type="text" placeholder="inserisci task">
                <button>aggiungi</button>
            </div>

            <div class="content-task">
                <ul v-if="tasks.lenght != 0">

                    <li v-for="(todo,i) in tasks" :key="i">
                        {{ todo.text }}
                        <i class="fa-solid fa-xmark"></i>
                    </li>

                </ul>

                <h2 v-else>Tutto Fatto</h2>
            </div>

        </div>
    </div>
