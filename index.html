<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<style>
    .main-container{
        width: 100vw;
        height: 100vh;
    }

    .main-container{
        background-color: rgb(205, 255, 193);
    }
</style>
<body>
    
    <div class="conteiner-fluid d-flex flex-column justify-content-center align-items-center main-container">
        <h1>TODO LIST</h1>
        <div id="app">

            <div class="nav d-flex flex-column">

                <div>
                    <input @keyup.enter="addTask" type="text" placeholder="inserisci task" v-model="newTask">
                    <button @click="addTask">aggiungi</button>
                </div>

                <div v-show="error" class="error3">
                    <span class="text-danger">inserisci una task di almeno 5 caratteri</span>
                </div>

            </div>

            <div class="content-task bg-light">

                <ul v-if="tasks.length != 0">
                    <li v-for="(todo,i) in tasks" 
                    :key="i"
                    :class="{'text-decoration-line-through': this.tasks[i].done == true}"
                    class="py-3"
                    >
                        <span @click="doneTodo(i)">{{ todo.text }}</span>

                        <i @click="removeTask" class="fa-solid fa-xmark ms-3"></i>
                        
                    </li>
                </ul>

                <h2 v-else class="text-center">Tutto FattoðŸ¤¯</h2>
            </div>

        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
